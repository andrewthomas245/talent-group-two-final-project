<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<style type="text/css">
.container {
	color: #ffffff;
}

#form {

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto calculate-form" id="back-form">
				<div class="card card-body text-center mt-5" id="form">
					<h1 class="heading display-5 pb-3">Premium Calculator</h1>
					<form name="frm-pin" method="post" action="pin-index-a.php"
						id="myForm">

						<input type="hidden" name="mode" value="PinRequest" />
						<div class="form-group row">
							<label class="col-sm-3 col-form-label"><b>Policy Term
							</b></label>
							<div class="col-sm-9">
								<select name="tot_pin_requested" id="policy"
									class="form-control" required>
									<option value="" disabled selected>Choose Policy Term</option>
									<option value="5">5-years</option>
									<option value="7">7-years</option>
									<option value="10">10-years</option>
								</select>
							</div>

						</div>
						<div class="form-group row">

							<label class="col-sm-3 col-form-label"><b>Insured's
									Age </b></label>
							<div class="col-sm-9">
								<select name="tot_pin_requested" id="age" class="form-control"
									required>
									<option value="" disabled selected>Choose Your Current
										Age</option>
									<option value="1">10-27</option>
									<option value="2">28-32</option>
									<option value="3">33-34</option>
									<option value="4">35-39</option>
									<option value="5">40</option>
									<option value="6">41-44</option>
									<option value="7">45-46</option>
									<option value="8">47</option>
									<option value="9">48</option>
									<option value="10">49</option>
									<option value="11">50</option>
									<option value="12">51</option>
									<option value="13">52</option>
									<option value="14">53</option>
									<option value="15">54</option>
									<option value="16">55</option>
									<option value="17">56</option>
									<option value="18">57</option>
									<option value="19">58</option>
									<option value="20">59</option>
									<option value="21">60</option>
								</select>

							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label"><b>Sum Insured
							</b></label>
							<div class="col-sm-9">
								<div class="input-group">
									<input type="text" name="insured" id="amount"
										class="form-control"
										placeholder="between 1000000 and 50000000">
									<div class="input-group-prepend">
										<span class="input-group-text">kyats</span>
									</div>
								</div>

							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col" align="right">
									<input type="button" name="claculate" value="Calculate"
										onclick="calculateAmount(policy.value,age.value,amount.value)"
										class="btn btn-primary">

								</div>
								<div class="col" align="left">
									<input type="reset" value='Reset' class="btn btn-danger">
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col">
										<label><b>Monthly Payment</b></label>
									</div>
									<div class="col">
										<label><b>Quarterly Payment</b></label>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="input-group">
											<input name="mon_amount" id="mon_amount" type="text"
												class="form-control" readonly>
											<div class="input-group-prepend">
												<span class="input-group-text">kyats</span>
											</div>
										</div>
									</div>
									<div class="col">
										<div class="input-group">
											<input name="qua_amount" id="qua_amount" type="text"
												class="form-control" readonly>
											<div class="input-group-prepend">
												<span class="input-group-text">kyats</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col">
										<label><b>Half-Year Payment</b></label>
									</div>
									<div class="col">
										<label><b>Yearly Payment</b></label>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="input-group">
											<input name="half_amount" id="half_amount" type="text"
												class="form-control" readonly>
											<div class="input-group-prepend">
												<span class="input-group-text">kyats</span>
											</div>
										</div>
									</div>
									<div class="col">
										<div class="input-group">
											<input name="tot_amount" id="tot_amount" type="text"
												class="form-control" readonly>
											<div class="input-group-prepend">
												<span class="input-group-text">kyats</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<hr class="style1">
							<div class="form-group">
								<div class="row">
									<div class="col">
										<label><b>Total Pay Amount</b></label>
									</div>
									<div class="col">
										<label><b>Benefit Amount</b></label>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="input-group">
											<input name="total_amount" id="total_amount" type="text"
												class="form-control" readonly>
											<div class="input-group-prepend">
												<span class="input-group-text">kyats</span>
											</div>
										</div>
									</div>
									<div class="col">
										<div class="input-group">
											<input name="benefit_amount" id="benefit_amount" type="text"
												class="form-control" readonly>
											<div class="input-group-prepend">
												<span class="input-group-text">kyats</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<script>
            function calculateAmount(policy,val,amount) {
                var tot_price
                var message
                var total_amount
			if(amount < 1000000 || amount > 50000000){
                alert("Your Sum Insured amount must be between 1000000 kyats and 50000000 kyats.");
                }
            else{
                if(policy == 5){
                    if(val == 1){
                     tot_price = amount * 0.190800;}
                    else if(val >= 2 && val <= 4){
                        tot_price = amount * 0.192000;
                    }
                    else if(val == 5 || val == 6){
                        tot_price = amount * 0.193200;
                    }else if(val == 7 || val == 8){
                        tot_price = amount * 0.194400;
                    }else if(val >= 9 && val <= 11){
                        tot_price = amount * 0.195600;
                    }else if(val == 12 || val == 13){
                        tot_price = amount * 0.196800;
                    }else if(val == 14 || val == 15){
                        tot_price = amount * 0.198000;
                    }else if(val == 16){
                        tot_price = amount * 0.199200;
                    }else if(val == 17){
                        tot_price = amount * 0.200400;
                    }else if(val == 18){
                        tot_price = amount * 0.201600;
                    }else if(val == 19){
                        tot_price = amount * 0.202800;
                    }else if(val == 20){
                        tot_price = amount * 0.204000;
                    }else if(val == 21){
                        tot_price = amount * 0.205200;
                    }
                }

                if(policy == 7){
                    if(val == 1 || val == 2){
                     tot_price = amount * 0.130800;}
                    else if(val >= 3 && val <= 5){
                        tot_price = amount * 0.132000;
                    }else if(val == 6){
                        tot_price = amount * 0.133200;
                    }else if(val == 7 || val == 8){
                        tot_price = amount * 0.134400;
                    }else if(val == 9 || val == 10){
                        tot_price = amount * 0.135600;
                    }else if(val == 11 || val == 12){
                        tot_price = amount * 0.136800;
                    }else if(val == 13 || val == 14){
                        tot_price = amount * 0.138000;
                    }else if(val == 15){
                        tot_price = amount * 0.139200;
                    }else if(val == 16){
                        tot_price = amount * 0.140400;
                    }else if(val == 17 || val == 18){
                        tot_price = amount * 0.141600;
                    }else if(val == 19){
                        tot_price = amount * 0.144000;
                    }else {
                        alert("Sorry!!...Do not allow short term insurance at this age for 7-years.");
                    }
                }
                if(policy == 10){
                    if(val >= 1 && val <= 3){
                     tot_price = amount * 0.086400;}
                    else if(val == 4 || val == 5){
                        tot_price = amount * 0.087600;
                    }else if(val == 6){
                        tot_price = amount * 0.088800;
                    }else if(val == 7){
                        tot_price = amount * 0.090000;
                    }else if(val == 8 || val == 9){
                        tot_price = amount * 0.091200;
                    }else if(val == 10 || val == 11){
                        tot_price = amount * 0.092400;
                    }else if(val == 12 || val == 13){
                        tot_price = amount * 0.093600;
                    }else if(val == 14){
                        tot_price = amount * 0.094800;
                    }else if(val == 15){
                        tot_price = amount * 0.096000;
                    }else if(val == 16){
                        tot_price = amount * 0.097200;
                    }else {
                        alert("Sorry!!...Do not allow short term insurance at this age for 10-years.");
                    }
                }
            }
                 
                /*display the result*/
                var month = document.getElementById('mon_amount');
                month.value = tot_price/12;
                var  quar= document.getElementById('qua_amount');
                quar.value = tot_price/4;
                var half = document.getElementById('half_amount');
                half.value = tot_price/2;
                var divobj = document.getElementById('tot_amount');
                divobj.value = tot_price;
                var total = document.getElementById('total_amount');
                total.value = tot_price*policy;
                var benefit = document.getElementById('benefit_amount');
                benefit.value = amount - total.value;
            }
            
        </script>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
