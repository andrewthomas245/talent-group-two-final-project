<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Login</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>

<h:body>
	<h:form prependId="false">
		<center>
			<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
				<h2>Please Register</h2>

				<p:inputText placeholder="User Name"
					value="#{userController.user.username}" />
				<p:inputText placeholder="Email Address"
					value="#{userController.user.email}" />
				<p:password placeholder="Password"
					value="#{userController.user.password}" />
				<p:password placeholder="Confrim Password" />

				<p:commandButton value="Create" ajax="false"
					action="#{userController.save}" />
				<h:outputLink value="login.xhtml">Login</h:outputLink>
			</p:panelGrid>

		</center>
	</h:form>
</h:body>
</html>
