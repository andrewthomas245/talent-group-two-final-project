<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata charset="UTF-8" />
	<f:metadata name="viewport"
		content="width=device-width, initial-scale=1" />


	<script src="js\jquery.mask.js" />

	<script src="js\bootstrap.bundle.min.js" />

	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css\allcss.css" />
	<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>
</h:head>

<h:body>

	<nav class="navbar navbar-expand-lg navbar-dark static-top" id="navbar">
	<div class="container">
		<a class="navbar-brand" href="#"> <img src="img/logo_white.svg"
			style="height: 70px" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="/home.xhtml"><i
							class="fa fa-home" aria-hidden="true"></i> Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <i
						class="fa fa-certificate" aria-hidden="true" /> Quotes
				</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/createquote.xhtml"><i
							class="fa fa-plus" aria-hidden="true"></i> Create A New Quote</a>
						<a class="dropdown-item" href="/myquotes.xhtml"><i
							class="fa fa-list-alt" aria-hidden="true"></i> My Quotes</a>
					</div></li>
				<li class="nav-item active"><a class="nav-link"
					href="/mypolicies.xhtml"><i class="fa fa-product-hunt"
						aria-hidden="true"></i> My Policies</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <i
						class="fa fa-user-circle-o" aria-hidden="true" />
						#{request.userPrincipal.name}
				</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#"><i class="fa fa-user"
							aria-hidden="true"></i> My Account</a>
					</div></li>
				<li class="nav-item"><h:form
						onsubmit="this.action='#{request.contextPath}/logout';">
						<button type="submit" class="btn btn-primary" ajax="false">
							<i class="fa fa-sign-out"></i> Logout
						</button>
					</h:form></li>
			</ul>
		</div>
	</div>
	</nav>


	<br />

	<div class="container">
		<center>
			<h1>Claim Success!!!</h1>
			<p>We hope you enjoyed our services and wish you a healthy life.</p>
			<br />
			<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" />
				<img src="img/checkmark.gif" style="height: 200px" />
				<br/><br/>
				<h:commandButton value="Go to My Policies" action="mypolicies?faces-redirect=true" class="btn btn-success" />
			</h:form>
		</center>
	</div>


	<!-- /.container -->
	<div class="mt-5 pt-5 pb-5 footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-5 col-xs-12 about-company">
					<h2>For More Information</h2>
					<p class="pr-5 text-white-50">Please contact us via phone or
						via social media. We are here for you anytime.</p>
					<p>
						<a href="#"><i class="fa fa-facebook-square mr-1"
							style="font-size: 35px;"></i></a><a href="#"><i
							class="fa fa-linkedin-square" style="font-size: 35px;"></i></a>
					</p>
				</div>
				<div class="col-lg-3 col-xs-12 links"></div>
				<div class="col-lg-4 col-xs-12 location">
					<h4 class="mt-lg-0 mt-sm-4">Address</h4>
					<p>No. 22, Mingalar Road, Pyay Township, Yangon.</p>
					<p class="mb-0">
						<i class="fa fa-phone mr-3" style="font-size: 25px;"></i>(+95)
						9753010834
					</p>
					<p>
						<i class="fa fa-envelope-o mr-3" style="font-size: 25px;"></i>info@insurancemyanmar.com
					</p>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col copyright">
					<p style="text-align: center;">
						<small class="text-white-50">Copyright 2020 Â© IG2. All
							Rights Reserved.</small>
					</p>
				</div>
			</div>
		</div>
	</div>

</html>
