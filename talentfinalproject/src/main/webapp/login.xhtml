<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
	width: 360px;
	padding: 6% 0 0;
	margin: auto;
}

.form {
	position: relative;
	z-index: 1;
	background: #FFFFFF;
	max-width: 360px;
	margin: 0 auto 100px;
	padding: 45px;
	text-align: center;
	box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0
		rgba(0, 0, 0, 0.24);
}

.form input {
	font-family: "Roboto", sans-serif;
	outline: 0;
	background: #f2f2f2;
	width: 100%;
	border: 0;
	margin: 0 0 15px;
	padding: 15px;
	box-sizing: border-box;
	font-size: 14px;
}

.form button {
	font-family: "Roboto", sans-serif;
	text-transform: uppercase;
	outline: 0;
	background: #4CAF50;
	width: 100%;
	border: 0;
	padding: 15px;
	color: #FFFFFF;
	font-size: 14px;
	-webkit-transition: all 0.3 ease;
	transition: all 0.3 ease;
	cursor: pointer;
}

.form button:hover, .form button:active, .form button:focus {
	background: #43A047;
}

.form .message {
	margin: 15px 0 0;
	color: #b3b3b3;
	font-size: 12px;
}

.form .message a {
	color: #4CAF50;
	text-decoration: none;
}

.form .register-form {
	display: none;
}

.container {
	position: relative;
	z-index: 1;
	max-width: 300px;
	margin: 0 auto;
}

.container:before, .container:after {
	content: "";
	display: block;
	clear: both;
}

.container .info {
	margin: 50px auto;
	text-align: center;
}

.container .info h1 {
	margin: 0 0 15px;
	padding: 0;
	font-size: 36px;
	font-weight: 300;
	color: #1a1a1a;
}

.container .info span {
	color: #4d4d4d;
	font-size: 12px;
}

.container .info span a {
	color: #000000;
	text-decoration: none;
}

.container .info span .fa {
	color: #EF3B3A;
}

body {
	background: #2c3e50;
	/* fallback for old browsers */
	background: -webkit-linear-gradient(to right, #2c3e50, #4ca1af);
	/* Chrome 10-25, Safari 5.1-6 */
	background: linear-gradient(to right, #2c3e50, #4ca1af);
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	font-family: "Roboto", sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
</style>
	<script>
		$('.message a').click(function() {
			$('form').animate({
				height : "toggle",
				opacity : "toggle"
			}, "slow");
		});
		function registerFunction() {
			document.getElementById("register").style.display = "block";
			document.getElementById("login").style.display = "none";
		}
		function loginFunction() {
			document.getElementById("register").style.display = "none";
			document.getElementById("login").style.display = "block";
		}
	</script>
</h:head>

<body>
	<div class="login-page">
		<center>
			<p:link outcome="index">
				<img src="img/logo_white.svg" style="height: 70px" />
			</p:link>
		</center>
		<br />
		<div class="form">
			<h:form class="register-form" id="register">
				<p:inputText placeholder="User Name"
					value="#{userController.user.username}" />
				<p:inputText placeholder="Email Address"
					value="#{userController.user.email}" />
				<p:password placeholder="Password"
					value="#{userController.user.password}" />
				<p:password placeholder="Confrim Password" />

				<p:commandButton value="Create" action="#{userController.save}" />
				<p class="message">
					Already registered? <a href="#" onclick="loginFunction()">Log
						In</a>
				</p>
			</h:form>
			<form class="login-form" id="login">
				<p:inputText placeholder="username" />
				<p:inputText placeholder="password" />
				<p:commandButton value="Log In" />
				<p class="message">
					Not registered? <a href="#" onclick="registerFunction()">Create
						an account</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
